<div class="row kk">
<div class="col md 6">
<app-user-form (addUser)="addNewUser($event)"></app-user-form>
</div>
<div class="col md 6" *ngFor="let user of users">
<img src="{{user.profile_image}}" height="250">
<p>
  {{user.name}} 
</p>
<p>Respositories:{{user.repos}}</p>
<p>Followers:{{user.followers}}</p>
<p>Following:{{user.following}}</p>
</div>
</div>
